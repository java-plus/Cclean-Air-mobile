<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-menu-button color="light">
        <ion-img src="assets/home_bg.png"></ion-img>
      </ion-menu-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-margin-bottom">
    <ion-col size="5" class="ion-text-center">
      <h2>Bienvenue X !</h2>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-col class="ion-text-center" size="10">
      <ion-button (click)="rechercheParPosition()" color="primary" expand="block" class="ion-text-center">Qualité de l'air pour ma position</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size="10">
      <ion-button expand="block" color="primary" class="ion-text-center">Mes recherches enregistrées</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center" size="10">
      <ion-button expand="block" color="primary" class="ion-text-center">Recherche personnalisée</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
  <div *ngIf="loading === true" style="min-height: 100%; position: absolute; top: 150px; left: 175px">
    <ion-img src="assets/loading.gif"></ion-img>
  </div>
</ion-content>
