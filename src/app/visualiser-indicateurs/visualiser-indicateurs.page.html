<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-icon name="arrow-back" routerLink="/accueil"
                      size="large"></ion-icon>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Cclean'Air
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-toolbar>
        <h1 class="ion-margin-bottom ion-margin-top">Mes indicateurs</h1>
    </ion-toolbar>

    <ion-toolbar *ngIf="indicateurVide" class="ion-margin-top">
        <ion-text class="ion-text-center ion-margin-top">Vous n'avez pas encore
            créé
            d'indicateur
        </ion-text>
    </ion-toolbar>
    <ion-toolbar *ngIf="!indicateurVide" class="ion-margin-top">
        <ion-toolbar *ngFor="let indicateur of listeIndicateurs">
            <ion-button color="medium" expand="block"
                        routerLink="/indicateurs/{{indicateur.codeInsee}}">
                <ion-icon name="information-circle-outline"
                          slot="end"></ion-icon>
                {{indicateur.nomCommune}}
            </ion-button>
        </ion-toolbar>
    </ion-toolbar>

    <ion-toolbar>
        <ion-button [disabled]="!compteurIndicateurs" expand="block"
                    routerLink="/indicateurs/creer">
            <ion-icon name="add" slot="end"></ion-icon>
            Ajouter un indicateur
        </ion-button>
        <ion-text color="danger">
            <p *ngIf="!compteurIndicateurs" class="ion-text-center">
                Vous avez atteint la limite de 5 indicateurs
            </p>
        </ion-text>
    </ion-toolbar>

</ion-content>
