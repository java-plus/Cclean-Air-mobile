<ion-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-padding-horizontal">

    <ion-img class="ion-padding-bottom" src="assets/logo.png">
    </ion-img>
    <ion-text color="primary" class="ion-text-center">
      <h1>Cclean'Air</h1>
    </ion-text>
    <ion-row class="ion-padding-left">
      <ion-col size="10">
        <form #formAuthentification="ngForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" class="w-100" required #email="ngModel" [(ngModel)]="utilisateur.email" name="email"
              id="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" class="w-100" required id="motDePasse" #motDePasse="ngModel"
              [(ngModel)]="utilisateur.motDePasse" name="motDePasse"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-button class="button" expand="block" (click)="authentifier(formAuthentification)">Connexion
          <ion-icon slot="end" name="log-in"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-text class="ion-padding-top" *ngIf="statutErreur==true" color="danger">Identifiants incorrects, merci
        de r√©essayer.
      </ion-text>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button routerLink="/inscription" class="button" expand="block" color="success">Inscription
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
