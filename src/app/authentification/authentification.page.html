<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon size="large" routerLink="/accueil-visiteur" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Cclean'Air</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-horizontal">

    <ion-img class="ion-padding-bottom" src="assets/logo.png">
    </ion-img>
    <ion-text color="primary" class="ion-text-center">
      <h1>Cclean'Air</h1>
    </ion-text>
    <ion-row class="ion-padding-left">
      <ion-col size="10">
        <form #formAuthentification="ngForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="admin@mail.com / user@mail.com" class="w-100" required #email="ngModel"
              [(ngModel)]="utilisateur.email" name="email" id="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" class="w-100" placeholder="admin / user" required id="motDePasse"
              #motDePasse="ngModel" [(ngModel)]="utilisateur.motDePasse" name="motDePasse"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-button class="button" expand="block" (click)="authentifier(formAuthentification)">Connexion
        </ion-button>
      </ion-col>
      <ion-text class="ion-padding-top" *ngIf="statutErreur==true" color="danger">Identifiants incorrects, merci
        de r√©essayer.
      </ion-text>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button routerLink="/inscription" class="button" expand="block" color="success">Inscription</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
